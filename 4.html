<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gallery">
        <div class="thumbnails">
            <img src="imagem1_thumb.jpg" alt="Imagem 1" class="thumbnail">
            <img src="imagem2_thumb.jpg" alt="Imagem 2" class="thumbnail">
            <img src="imagem3_thumb.jpg" alt="Imagem 3" class="thumbnail">
            <!-- Adicione mais miniaturas conforme necessÃ¡rio -->
        </div>
        <div class="featured">
            <img src="imagem1.jpg" alt="Imagem em destaque" id="featured-image">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
